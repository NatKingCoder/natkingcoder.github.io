<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>eHub - YouTube</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New";
      z-index: 4;
    }
    details {
      z-index: 5;
      float: left;
      color: black;
      background-color: white;
      border: 3px transparent;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 12px 16px 0 rgba(255,255,255,0.24), 0 17px 50px 0 rgba(255,255,255,0.19); 
      position: static;
    }
    #menuhead {
      margin-top: 4%;
      font-size: 2em;
      transition-duration: 0.4s;
    }
    #menuhead:hover {
      font-size: 2.5em;
      transition-duration: 0.4s;
    }
    a {
      display: block;
      text-decoration: none;
      color: white;
      background-color: black;
      padding: 3%;
      border: 1px transparent;
      border-radius: 10px;
      font-size: 1.5em;
      transition-duration: 0.4s;
    }
    a:hover {
      color: black;
      background-color: white;
      border: 1px solid black;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      transition-duration: 0.4s;
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    h1 {
      width: 50vw;
      padding: 15px;
      margin-left: 15%;
      margin: auto;
      margin-top: 5%;
      text-align: center;
      font-size: 400%;
      text-decoration: underline overline double 3px;  
      box-shadow: 0 12px 16px 0 rgba(255,255,255,0.24), 0 17px 50px 0 rgba(255,255,255,0.19);
      border: 1px transparent;
      border-radius: 15px;
      transition-duration: 0.4s;
    }
    h1:hover {
      font-size: 450%;
      width: 55vw;
      transition-duration: 0.4s;
    }
    #intro {
      text-align: center;
      font-size: 2em;
      margin-top: 10%;
    }
    h2 {
      font-size: 1.5em;
      text-align: center;
      text-decoration: underline;
    }
    .textleft {
     float: left;  
     border: 2px transparent;
     background-color: white;
     color: black;
     border-radius: 15px;
     font-size: 1.5em;
     width: 45%;
     box-shadow: 0 12px 16px 0 rgba(255,255,255,0.24), 0 17px 50px 0 rgba(255,255,255,0.19);
    }
    .buttonlink {
      text-align:center; 
      margin-right: 3%; 
      margin-top: 3%;
    }
    .textright {
     float: right;  
     border: 2px transparent;
     background-color: white;
     color: black;
     border-radius: 15px;
     font-size: 1.5em;
     width: 45%;
     box-shadow: 0 12px 16px 0 rgba(255,255,255,0.24), 0 17px 50px 0 rgba(255,255,255,0.19);     
    }
    div p {
      margin-left: 5%; margin-right: 2%;
    }
    /* vvv Not in sheet vvv */
    
    #url {
      float: right;
      margin-top: 15%;
      margin-right: 2.5%;
      width: 45%;
      font-size: 1.5em
    }
    #button {
      color: black;
      background-color: white;
      font-size: 2em;
      margin-left: 25%;
      margin-top: 5%;
      border-radius: 15px;
      box-shadow: 0 12px 16px 0 rgba(255,255,255,0.24), 0 17px 50px 0 rgba(255,255,255,0.19);  
      border: 1px transparent;
      transition-duration: 0.4s;
    }
    #button:hover {
      color: white;
      background: black;
      transition-duration: 0.4s;
    }
    iframe {
      margin-left: 25%;
      margin-top: 10%;
      margin-bottom: 10%;
    }
  </style>
</head>
<body>
  <details>
      <summary id="menuhead">Menu</summary>
      <a href="/games" style="margin-top: 7%;" class="disabled">Games</a>
      <br>
      <a href="/memes" class="disabled">Memes</a>
      <br>
      <a href="/music" class="disabled">Music</a>
      <br>
      <a href="/yt">YouTube</a>
      <br>
      <a href="/">Home</a>
  </details>
  <h1>YouTube</h1>
  <br>
  <div class="textleft" style="margin-top: 10%">
    <h2>About this Player</h2>
    <p>To the right is a simple embedded YouTube player. Simply paste in your YouTube link and enjoy! 
      Your video will appear below!</p>
  </div>
  <div>
    <input type="url"  value="Paste Link Here..." onfocus="if (this.value == 'Paste Link Here...') {this.value=''}" id="url">
    <button id="button">Get Video</button>
  </div>
  <iframe id= "vid" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <script>
    var buttonEl = document.getElementById("button");
    var getVideo = function () {
      var url = document.getElementById("url").value;
      if (url == "Paste Link Here..." || url == "") {
        alert("Error: No link inputted");
      }
      var char = "";
      var i = 0;
      while (char != "=") {
        char = url.charAt(i);
        i++;
      }
      var vidCode = "";
      while (i < url.length) {
        vidCode = vidCode + url.charAt(i);
        i++;
      }
      var embedLink = "https://www.youtube.com/embed/" + vidCode;
      document.getElementById("vid").src = embedLink;
    }
    buttonEl.addEventListener("click", getVideo);
  </script>
</body>
</html>
