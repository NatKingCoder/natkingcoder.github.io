<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>View Source</title>
</head>
<body>
  <input placeholder="URL" id="input"></input>
  <button id="go">View Source</button>
  <script>
    const viewSource = function () {
      window.location.href = "view-source:" + document.getElementById("input").value;
    }
    document.getElementById("go").addEventListener("click", viewSource);
  </script>
</body>
</html>
